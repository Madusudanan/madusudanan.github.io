{% include _css-js.html %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<title>{{ page.title }} - Samurai Coder</title>
<div class="container">
  <div class="row">
    <div id="sidebar">
      {% include _side-nav-bar.html %}
    </div>
    <div class="main-content">
      {% include _nav-bar.html %}
      <div class="content">
        <br>
        <main>
          <div class="posted-date" style="display:inline-block;">
            <time class="icon">
            <span>{{ page.date | date: "%d " }}</span>
             <strong>{{ page.date | date: "%B" }}</strong>
             <em>{{ page.date | date: "%Y " }}</em>
            </time>
          </div>
          <div class="page-title" style="display:inline-block;">
            <h1>{{ page.title }}</h1>
          </div>
          <hr>
            {{ content }}
          {% include _blog-common.html %}
        </main>
      </div>
    </div>
  </div>
</div>
